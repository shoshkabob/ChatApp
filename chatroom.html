<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>SocketChat</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar">
				<div class="mini">
					<br>Users Online
				</div>
				<p>Username: <i>(double click name to change)</i></p>
				<p id="username">Anonymous</p>
				<ul class="online"></ul>
			</div>
			<div class="chatwrapper">
				<div class="chat"></div>
				<div class="input">
					<div class="textbox">
						<textarea id="usertext"></textarea>
					</div>
					<div class="send">
						<button id="send">Send</button>
					</div>
				</div>
			</div>
		</div>
		<script src="client.js"></script>
	</body>
</html>
